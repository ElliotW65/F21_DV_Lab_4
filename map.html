<html>

        <style>
            body { margin: 0; padding: 0; }

            div.bar-container {position: relative; margin: 0 auto; background-color: blue;}

    <body>
        <div id="map"></div>

        <script>

            var currentCountry = "Argentina";


            mapboxgl.accessToken = 'pk.eyJ1IjoiZWxsaW90dzY1IiwiYSI6ImNrbGk0amV4MTA5bHUycW5tN2JzM3J0bTIifQ.OGT4ltSNZ7vyd_yEUg8afQ';
            const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-3, 54],
            zoom: 1
            });


            // Function to map real world coordinates to their position on the map
            function project(data) {
                return map.project(new mapboxgl.LngLat(data[0], data[1]));
            }

            // Set the size and position of the svg on top of the map
            var container = map.getCanvasContainer();
            var svg = d3
            .select(container)
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .style("position", "absolute")
            .style("z-index", 2); // Ensure svg is on top of the map so it is visible       




            var link = "https://api.mapbox.com/geocoding/v5/mapbox.places/United%20Kingdom.json?access_token=pk.eyJ1IjoiZWxsaW90dzY1IiwiYSI6ImNrbGk0amV4MTA5bHUycW5tN2JzM3J0bTIifQ.OGT4ltSNZ7vyd_yEUg8afQ"

            function urlFormat(e) {
                var coords = [e.lngLat.lng, e.lngLat.lat]

                return coords;
            }

            function urlBuilder(country) {
                    var countryFormat = urlFormat(country);
                    var urlPrefix = "https://api.mapbox.com/geocoding/v5/mapbox.places/";
                    var accessToken = ".json?access_token=pk.eyJ1IjoiZWxsaW90dzY1IiwiYSI6ImNrbGk0amV4MTA5bHUycW5tN2JzM3J0bTIifQ.OGT4ltSNZ7vyd_yEUg8afQ";
                    return urlPrefix + countryFormat[0] + "," + countryFormat[1] + accessToken;
            }

            function httpGetAsync(country, callback) {
                var URL = urlBuilder(country);
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        callback(xmlHttp.responseText, country);
                }
                xmlHttp.open("GET", URL, true); // true for asynchronous 
                xmlHttp.send(null);
            }


            function returnCenter(data) {
                
                const info = JSON.parse(data);

                for(i of info.features) {
                    if(i.place_type[0] == "country") {
                        var country = i.place_name;
                    }
                }
            }



            var popup = d3.select("body").append("div")	
            .attr("class", "pop-up")				
            .style("opacity", 0);












            d3.csv('bp-stats-review-2021-consolidated-dataset-panel-format.csv').then(function(data) {

                function groupByCountry(data) {
                    const newGroups = data.reduce(function(groups, item) {
                    const group = (groups[item.Country] || []);
                    group.push(item);
                    groups[item.Country] = group;
                    return groups;
                    }, {});

                    return newGroups;
                }

                function groupByYear(data) {
                    const newGroups = data.reduce(function(groups, item) {
                    const group = (groups[item.Year] || []);
                    group.push(item);
                    groups[item.Year] = group;
                    return groups;
                    }, {});

                    return newGroups;
                }

                var countryData = groupByCountry(data);

                map.on('click', function(e) {

                    var coords = [e.lngLat.lng, e.lngLat.lat]

                    httpGetAsync(e, returnCenter);

                    function returnCenter(data) {
                
                        const info = JSON.parse(data);


                        for(i of info.features) {
                            if(i.place_type[0] == "country") {
                                var country = i.place_name;
                            }
                        }

                        const displayData = countryData[country];


                        popup.transition()		
                            .duration(200)		
                            .style("opacity", 1);		
                        popup.html("")	
                            .style("left", e.point.x + "px")		
                            .style("top", e.point.y + "px");

                        popupBuilder(displayData)

                        var x = d3.scaleBand().range([0, 300]).padding(0.4);
                        var y = d3.scaleLinear().range([300, 0]);

                        x.domain( displayData.map(function(d) { return d.year; }) );
                        y.domain([0, d3.max(displayData, function(d) { return d.pop; })]);

                        var g = d3.select('#pop-up')
                                .append('g');

                        const xAxis = g.append("g")
                        .attr("transform", "translate(0," + 300 + ")")
                        .call(d3.axisBottom(x))
                            .selectAll("text")
                            .style("text-anchor", "end")
                            .attr("dx", "-.8em")
                            .attr("dy", ".15em")
                            .attr("transform", "rotate(-65)");
                    }

                });

            });


            function popupBuilder(data) {

                var parentPopUp = document.getElementsByClassName("pop-up")[0];

                var popupWidth = parentPopUp.offsetWidth;

                var popupHeight = parentPopUp.offsetHeight;

                console.log(parentPopUp)

                var barContainer = d3.select("div.pop-up").append("div")
                        .classed("bar-container", true)
                        .attr("width", popupWidth-10)
                        .attr("height", popupHeight/2);

                var barSVG = d3.select("div.bar-container").append("svg")
                        .classed("barSVG", true)
                        .attr("width", popupWidth-10)
                        .attr("height", popupHeight/2-10);


            }

            function barRace(data) {

                var tickDuration = 1000;
        
                var top_n = 12;
                var height = 600;
                var width = 960;
                
                const margin = {
                top: 80,
                right: 0,
                bottom: 5,
                left: 0
                };
            
                let barPadding = (height-(margin.bottom+margin.top))/(top_n*5);
                
                let title = svg.append('text')
                .attr('class', 'title')
                .attr('y', 24)
                .html('18 years of Interbrandâ€™s Top Global Brands');
            
                let subTitle = svg.append("text")
                .attr("class", "subTitle")
                .attr("y", 55)
                .html("Brand value, $m");
            
                let caption = svg.append('text')
                .attr('class', 'caption')
                .attr('x', width)
                .attr('y', height-5)
                .style('text-anchor', 'end')
                .html('Source: Interbrand');

                let year = 1971;

                var countryData = groupByCountry(data);

                var dataSlice = countryData["United Kingdom"];

                var yearlyData = groupByYear(countryData.Brazil);
                
                dataSlice.forEach(d => {
                    d.Value = +d.Value,
                    d.lastValue = +d.lastValue,
                    d.Value = isNaN(d.Value) ? 0 : d.Value,
                    d.Year = +d.Year,
                    d.colour = d3.hsl(Math.random()*360,0.75,0.75)
                });

                let yearSlice = dataSlice.filter(d => d.Year == year && !isNaN(d.Value))
                .sort((a,b) => b.Value - a.Value)
                .slice(0, top_n);

                yearSlice.forEach((d,i) => d.rank = i);

                let x = d3.scaleLinear()
                    .domain([0, d3.max(yearSlice, d => d.Value)])
                    .range([margin.left, width-margin.right-65]);

                let y = d3.scaleLinear()
                    .domain([top_n, 0])
                    .range([height-margin.bottom, margin.top]);

                let xAxis = d3.axisTop()
                    .scale(x)
                    .ticks(width > 500 ? 5:2)
                    .tickSize(-(height-margin.top-margin.bottom))
                    .tickFormat(d => d3.format(',')(d));

                svg.append('g')
                .attr('class', 'axis xAxis')
                .attr('transform', `translate(0, ${margin.top})`)
                .call(xAxis)
                .selectAll('.tick line')
                .classed('origin', d => d == 0);

                svg.selectAll('rect.bar')
                    .data(yearSlice, d => d.Category)
                    .enter()
                    .append('rect')
                    .attr('class', 'bar')
                    .attr('x', x(0)+1)
                    .attr('width', d => x(d.Value)-x(0))
                    .attr('y', d => y(d.rank)+5)
                    .attr('height', y(1)-y(0)-barPadding)
                    .style('fill', d => d.colour);
                
                svg.selectAll('text.label')
                    .data(yearSlice, d => d.Category)
                    .enter()
                    .append('text')
                    .attr('class', 'label')
                    .attr('x', d => x(d.Value)-8)
                    .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
                    .style('text-anchor', 'end')
                    .html(d => d.name);
                
                svg.selectAll('text.valueLabel')
                .data(yearSlice, d => d.Category)
                .enter()
                .append('text')
                .attr('class', 'valueLabel')
                .attr('x', d => x(d.Value)+5)
                .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
                .text(d => d3.format(',.0f')(d.lastValue));

                let yearText = svg.append('text')
                .attr('class', 'yearText')
                .attr('x', width-margin.right)
                .attr('y', height-25)
                .style('text-anchor', 'end')
                .html(~~year)
                .call(halo, 10);
                
                let ticker = d3.interval(e => {

                yearSlice = dataSlice.filter(d => d.Year == year && !isNaN(d.Value))
                    .sort((a,b) => b.Value - a.Value)
                    .slice(0,top_n);

                yearSlice.forEach((d,i) => d.rank = i);

                x.domain([0, d3.max(yearSlice, d => d.Value)]); 
                
                svg.select('.xAxis')
                    .transition()
                    .duration(tickDuration)
                    .ease(d3.easeLinear)
                    .call(xAxis);

                let bars = svg.selectAll('.bar').data(yearSlice, d => d.Category);

                bars
                    .enter()
                    .append('rect')
                    .attr('class', d => `bar ${d.Category.replace(/\s/g,'_')}`)
                    .attr('x', x(0)+1)
                    .attr( 'width', d => x(d.Value)-x(0))
                    .attr('y', d => y(top_n+1)+5)
                    .attr('height', y(1)-y(0)-barPadding)
                    .style('fill', d => d.colour)
                    .transition()
                    .duration(tickDuration)
                    .ease(d3.easeLinear)
                    .attr('y', d => y(d.rank)+5);
                    
                bars
                    .transition()
                    .duration(tickDuration)
                    .ease(d3.easeLinear)
                    .attr('width', d => x(d.Value)-x(0)-1)
                    .attr('y', d => y(d.rank)+5);
                        
                bars
                    .exit()
                    .transition()
                    .duration(tickDuration)
                    .ease(d3.easeLinear)
                    .attr('width', d => x(d.Value)-x(0)-1)
                    .attr('y', d => y(top_n+1)+5)
                    .remove();

                let labels = svg.selectAll('.label')
                    .data(yearSlice, d => d.name);
                
                labels
                    .enter()
                    .append('text')
                    .attr('class', 'label')
                    .attr('x', d => x(d.Value)-8)
                    .attr('y', d => y(top_n+1)+5+((y(1)-y(0))/2))
                    .style('text-anchor', 'end')
                    .html(d => d.name)    
                    .transition()
                    .duration(tickDuration)
                    .ease(d3.easeLinear)
                    .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);
                        

                    labels
                    .transition()
                    .duration(tickDuration)
                        .ease(d3.easeLinear)
                        .attr('x', d => x(d.Value)-8)
                        .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);
                
                labels
                    .exit()
                    .transition()
                        .duration(tickDuration)
                        .ease(d3.easeLinear)
                        .attr('x', d => x(d.Value)-8)
                        .attr('y', d => y(top_n+1)+5)
                        .remove();
                    

                
                let valueLabels = svg.selectAll('.valueLabel').data(yearSlice, d => d.Category);

                valueLabels
                    .enter()
                    .append('text')
                    .attr('class', 'valueLabel')
                    .attr('x', d => x(d.Value)+5)
                    .attr('y', d => y(top_n+1)+5)
                    .text(d => d3.format(',.0f')(d.lastValue))
                    .transition()
                        .duration(tickDuration)
                        .ease(d3.easeLinear)
                        .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);
                        
                valueLabels
                    .transition()
                        .duration(tickDuration)
                        .ease(d3.easeLinear)
                        .attr('x', d => x(d.Value)+5)
                        .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
                        .tween("text", function(d) {
                        let i = d3.interpolateRound(d.lastValue, d.Value);
                        return function(t) {
                            this.textContent = d3.format(',')(i(t));
                        };
                        });
                
                
                valueLabels
                    .exit()
                    .transition()
                    .duration(tickDuration)
                    .ease(d3.easeLinear)
                    .attr('x', d => x(d.Value)+5)
                    .attr('y', d => y(top_n+1)+5)
                    .remove();

                yearText.html(~~year);
                
                if(year == 2020) ticker.stop();
                year = d3.format('.1f')((+year) + 1);
                },tickDuration);

                const halo = function(text, strokeWidth) {
                text.select(function() { return this.parentNode.insertBefore(this.cloneNode(true), this); })
                .style('fill', '#ffffff')
                .style( 'stroke','#ffffff')
                .style('stroke-width', strokeWidth)
                .style('stroke-linejoin', 'round')
                .style('opacity', 1);

                } 

            }


        </script>

    </head>
